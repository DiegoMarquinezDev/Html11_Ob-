<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Elemento 1</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Elemento 2</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Elemento 3</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Elemento 4</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Elemento 5</div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">Elemento 6</div>
    </div>

    <!--IMPORTANTE RECORDAR QUE BOOTSTRAP POR DEFECTO SE BASA EN ESTRUCTURA DE 12 COLUMNAS-->

    <!--col-sm-6: En viewports SM, cada elemento ocupará 6 columnas, lo que significa que habrá dos elementos por fila.
        col-md-4: En viewports MD, cada elemento ocupará 4 columnas, lo que significa que habrá tres elementos por fila.
        col-lg-3: En viewports LG, cada elemento ocupará 3 columnas, lo que significa que habrá cuatro elementos por fila.
        col-xl-2: En viewports XL, cada elemento ocupará 2 columnas, lo que significa que habrá seis elementos por fila.-->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
